<!DOCTYPE html>
<html>
  <head>
    <title>Online Event Registration</title>
  </head>
  <body>
    <h1>Online Event Registration</h1>

    <form>
      <label for="fullName">Full Name:</label><br />
      <input type="text" id="fullName" name="fullName" required /><br /><br />

      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="phone">Phone Number:</label><br />
      <input type="tel" id="phone" name="phone" required /><br /><br />

      <label for="gender">Gender:</label><br />
      <input type="radio" id="male" name="gender" value="Male" />
      <label for="male">Male</label><br />
      <input type="radio" id="female" name="gender" value="Female" />
      <label for="female">Female</label><br />
      <input type="radio" id="other" name="gender" value="Other" />
      <label for="other">Other</label><br /><br />

      <label for="ageGroup">Age Group:</label><br />
      <select id="ageGroup" name="ageGroup">
        <option value="18-25">18-25</option>
        <option value="26-35">26-35</option>
        <option value="36-45">36-45</option>
        <option value="46-55">46-55</option>
        <option value="56+">56+</option></select
      ><br /><br />

      <label>Topics of Interest:</label><br />
      <input type="checkbox" id="topic1" name="topic1" value="Topic 1" />
      <label for="topic1">Topic 1</label><br />
      <input type="checkbox" id="topic2" name="topic2" value="Topic 2" />
      <label for="topic2">Topic 2</label><br />
      <input type="checkbox" id="topic3" name="topic3" value="Topic 3" />
      <label for="topic3">Topic 3</label><br /><br />

      <label for="comments">Additional Comments:</label><br />
      <textarea id="comments" name="comments" rows="4" cols="50"></textarea
      ><br /><br />

      <button type="submit">Register</button>
    </form>
  </body>
</html>
